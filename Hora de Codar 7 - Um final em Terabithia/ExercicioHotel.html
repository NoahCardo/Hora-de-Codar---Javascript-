<html>

<head>

	<script>

		var nome, senha; //Coloque o Nome que Bem Entender;
        //Contudo, Para Brincar, Sua Senha É: "2678"!

		function inicio() {

            alert('Bem-Vindo(a/e) ao Hotel Hazbin!~')

			nome = prompt("Informe-nos o Seu Nome:")
			senha = prompt("Informe-nos a Sua Senha (//Para Brincar, Sua Senha É: '2678')")

            if (checa_login(senha)) {
                alert("Login Efetuado com Sucesso!~");
            } else {
                alert("Login NÃO Efetuado. Por Favor, Tente Outra Vez...");
                inicio();
            }
			
			var escolha = parseInt(prompt('Bem-Vindo(a/e) ao Hotel Hazbin, ' + nome + '!~\nSelecione uma opção \n1.) Reserva de Quartos \n2.) Cadastro de Hóspedes \n3.) Abastecimento de Carros \n4.) Sair'));

			if (escolha === 1) {
				reserva_quartos();
			} else if (escolha === 2) {
				cadastro_hospedes();
			} else if (escolha === 3) {
				abastecer_carros();
			} else if (escolha === 4) {
				sair();
			} else {
				erro();
			}
		}

		function checa_login(senha) {

			return senha === "2678"; //Login Válido

		}

		function reserva_quartos() {
			alert('HOTEL HAZBIN - RESERVA DE QUARTOS');
			inicio();
		}

		function cadastro_hospedes() {
			alert('HOTEL HAZBIN - CADASTRO DE HÓSPEDES');
			inicio();
		}

		function abastecer_carros() {
			alert('HOTEL HAZBIN - ABASTECER');
			inicio();
		}

		function erro() {
			alert('Por favor, informe um número entre 1 e 4');
			inicio();
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				window.close();
			} else {
				inicio();
			}
		}



		inicio();
	</script>
</head>

</html>
