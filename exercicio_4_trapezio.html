    <title>Hora de Codar (Javascript) - Trapézio</title>

    <script>

     alert("4. Trapézio: Considerando a figura abaixo, escreva um programa para cada forma que calcule e exiba em tela cada uma de suas respectivas áreas. O usuário irá informar os valores de cada variável.")

     alert("Vamos Calcular a Área de um Trapézio?")

     var base_maior
     var base_menor
     var altura
     var resultado

     var base_maior = parseFloat(prompt("Informe-nos Sobre a Maior Base de seu Trapézio:"))
     var base_menor = parseFloat(prompt("Agora, Informe-nos Sobre a Menor Base de seu Trapézio:"))
     var altura = parseFloat(prompt("E, Por Fim, Informe-nos Sobre a Altura de seu Trapézio:"))

     resultado = (base_maior + base_menor) * altura/2

     document.write("A Área de seu Trapézio Equivale A: " + resultado + " cm²!")

    </script>
