     alert("4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).")

     var quant = (100 - 15) + 1 //*Quantidade de Números no Intervalo de 15 Até 100; Resultado: 86!
     var contador = 15
     var soma = 0

     while (contador <= 100) {
        soma += contador;
        contador++;
     }

     var media_arit = soma / quant

     document.write("A Média Aritmética de Todos os Números Entre 15 e 100 É: " + media_arit + "!")
