    <script>

     alert("5 - Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.")

     alert("Informe-nos Dois Números para o Cálculo de uma Média Aritmética Entre os Mesmos e Todos os Números Entre Ambos!")
     alert("(Atenção! Para Isso, Por Gentileza, Certifique-se de que Seu Primeiro Número Seja Sempre Menor Que Seu Segundo!)")

     var num1 = parseInt(prompt("Informe-nos um 1º Número:"))
     var num2 = parseInt(prompt("E, Agora, Informe-nos um 2º e Último Número:"))
 
     var soma = 0
     var contador = num1
     var quant = (num2 - num1) + 1 //*Quantidade de Números no Intervalo
     
     while (contador <= num2) {
        soma += contador;
        contador++;
     }

     var media_arit = soma / quant

     document.write("A Média Aritmética de Todos os Números Entre " + num1 + " e " + num2 + " É: " + media_arit + "!")
