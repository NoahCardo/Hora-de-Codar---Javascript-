    <title>Hora de Codar (Javascript) - Exercício 3</title>

    <script>

     alert("3. Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.")

     alert("Informe-nos Três Valores e Lhe Diremos Qual É o Maior Deles!")

     var valor1 = parseFloat(prompt("Informe-nos o Primeiro Valor:"))
     var valor2 = parseFloat(prompt("Informe-nos o Segundo Valor:"))
     var valor3 = parseFloat(prompt("Agora, Informe-nos o Terceiro e Último Valor:"))

     if (valor1 > valor2 && valor1 > valor3) {
        alert("Dentre os Escolhidos, O Maior Deles É: " + valor1 + "!")
     } else if (valor2 > valor1 && valor2 > valor3) {
        alert("Dentre os Escolhidos, O Maior Deles É: " + valor2 + "!")
     } else if (valor3 > valor1 && valor3 > valor2) {
        alert("Dentre os Escolhidos, o Maior Deles É: " + valor3 + "!")
     }

    </script>
