    <title>Hora de Codar (Javascript) - Exercício 2</title>

    <script>

     alert("2. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.")

     var valor = parseFloat(prompt("Informe-nos um Valor Qualquer:"))

     if (valor > 0) {
        alert("Seu Valor Corresponde a um Número Positivo!")
     } else if (valor < 0) {
        alert("Seu Valor Corresponde a um Número Negativo!")
     } else if (valor == 0) {
        alert("Seu Valor Corresponde á Zero!")
     }

    </script>
