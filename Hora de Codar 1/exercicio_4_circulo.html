    <title>Hora de Codar (Javascript) - Círculo</title>

    <script>

     alert("4. Círculo: Considerando a figura abaixo, escreva um programa para cada forma que calcule e exiba em tela cada uma de suas respectivas áreas. O usuário irá informar os valores de cada variável.")
         
     alert("Vamos Calcular a Área de um Círculo?")
         
     var raio
     var pi = 3.14
     var resultado
         
     var raio = parseFloat(prompt("Basta nos Informar o Raio do Mesmo! Qual É o Raio de Seu Círculo?"))
         
     resultado = pi * (raio * raio)
         
     document.write("A Área de seu Círculo Equivale A: " + resultado + " cm²!")
         
    </script>
